<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments:: head} "></head>

<body>
<div class="container">
  <div th:replace="~{fragments:: header} " class="header"></div>

  <div class="content">
    <div class="title">
      <h2>Details building area</h2>
    </div>

    <div class="details">
      <form th:object="${area}" method="post" action="/build/area/save">
        <div class="form-input">
          <label>Building:</label>
          <input type="text" name="build" th:value="*{building.name}" readonly>
        </div>
        <div class="form-input">
          <label>Level:</label>
          <input name="overlay" type="text" th:value="*{overlay}" readonly>
        </div>
        <div class="form-input">
          <label>Coords:</label>
          <input name="coords" type="text" th:value="*{coords}" readonly>
        </div>
      </form>


    </div>
  </div>
</div>
</body>

</html>
