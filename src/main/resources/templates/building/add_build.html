<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments:: head} "></head>

<body>
<div class="container">
  <div th:replace="~{fragments:: header} " class="header"></div>

  <div class="content">
    <div class="title">
      <h2>Add building</h2>
    </div>

    <div class="details">
      <form method="post" action="/build/save" enctype="multipart/form-data">
        <div class="form-input">
          <label>Name:</label>
          <input name="name" type="text" >
        </div>
        <div class="form-input">
          <label>Levels:</label>
          <input name="levels" type="text">
        </div>
        <div class="form-input">
          <label>File:</label>
          <input name="file" type="file">
        </div>

        <div class="form-button">
          <button type="submit">Save</button>
          <button class="cancel" type="reset" onclick="location.href = '/buildings'">Cancel</button>
        </div>
      </form>


    </div>
  </div>
</div>
</body>

</html>
