<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments:: head} "></head>

<body>
<div class="container">
    <div th:replace="~{fragments:: header} " class="header"></div>

    <div class="content">
        <div class="title">
            <h2>Change password</h2>
        </div>

        <div class="details">
            <form th:object="${user}" method="post" action="/user/password/save">
                <div class="form-input">
                    <label>Login:</label>
                    <input name="login" type="text" th:value="*{login}" disabled>
                    <input name="id" type="text" th:value="*{id}" hidden="hidden" readonly>
                </div>
                <div class="form-input">
                    <label>Password:</label>
                    <input name="password" type="password">
                </div>

                <div class="form-button">
                    <button type="submit">Save</button>
                    <button class="cancel" type="reset" onclick="location.href = '/users'">Cancel</button>
                </div>
            </form>


        </div>
    </div>
</div>
</body>

</html>
