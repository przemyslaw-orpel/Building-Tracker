<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments:: head} "></head>

<body>
<div class="container">
  <div th:replace="~{fragments:: header} " class="header"></div>

  <div class="content">
    <div class="title">
      <h2>Edit level</h2>
    </div>

    <div class="details">
      <form  th:object="${level}" method="post" action="/level/save">
        <div class="form-input">
          <label>Building:</label>
          <select name="buildId">
            <option th:each="b: ${builds}" th:value="${b.id}" th:text="${b.name}" th:selected="${b.id} eq *{building.id}"></option>
          </select>
        </div>
        <div class="form-input">
          <label>Level:</label>
          <input name="levels" type="text" th:value="*{level}">
          <input name="id" type="text" th:value="*{id}" hidden="hidden">
        </div>
        <div class="form-input">
          <label>File:</label>
          <input name="fileName" type="text" th:value="*{fileName}">
        </div>
        <div class="form-button">
          <button type="submit">Save</button>
          <button class="cancel" type="reset" onclick="location.href = '/rooms'">Cancel</button>
        </div>
      </form>


    </div>
  </div>
</div>
</body>

</html>
