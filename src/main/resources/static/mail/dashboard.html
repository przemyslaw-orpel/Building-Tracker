<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body  style="width: 100%; height: 100%; background-color: #F6F1F1; font-family: 'Poppins', sans-serif; display: flex; margin: 0; padding: 0;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto; border-collapse: separate; border-spacing: 1rem 1em;  display: flex;  flex-wrap: wrap;">
    <tr>
        <td colspan="2" style="text-align: center;">
            <p class="logo" style="font-size: 23px; text-align: center; margin: 0;">BuildingTracker</p>
        </td>
    </tr>
    <tr>
        <td class="tittle" style="border-radius: 6px; height: 60px; background-color: #fff; padding: 12px 24px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; margin-bottom: 10px;">
            <p style="margin: 0;">Inside building</p>
            <p style="margin: 0; font-size: 20px; text-align: center;">{insideEmp}</p>
        </td>
        <td class="tittle" style="border-radius: 6px; height: 60px; background-color: #fff; padding: 12px 24px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; margin-bottom: 10px;">
            <p style="margin: 0;">Today</p>
            <p style="margin: 0;font-size: 20px; text-align: center;">{todayEmp}</p>
        </td>
    </tr>
    <tr>
        <td class="tittle" style="border-radius: 6px; height: 60px; background-color: #fff; padding: 12px 24px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; margin-bottom: 10px;">
            <p style="margin: 0;">Month</p>
            <p style="margin: 0; font-size: 20px; text-align: center;">{monthEmp}</p>
        </td>
        <td class="tittle" style="border-radius: 6px; height: 60px; background-color: #fff; padding: 12px 24px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; margin-bottom: 10px;">
            <p style="margin: 0;">Total employees</p>
            <p style="margin: 0; font-size: 20px; text-align: center;">{empTot}</p>
        </td>
    </tr>
    <tr>
        <td class="tittle" style="border-radius: 6px; height: 60px; background-color: #fff; padding: 12px 24px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; margin-bottom: 10px;">
            <p style="margin: 0;">Total buildings</p>
            <p style="margin: 0; font-size: 20px; text-align: center;">{buildTot}</p>
        </td>
        <td class="tittle" style="border-radius: 6px; height: 60px; background-color: #fff; padding: 12px 24px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; margin-bottom: 10px;">
            <p style="margin: 0;">Total rooms</p>
            <p style="margin: 0; font-size: 20px; text-align: center;">{roomTot}</p>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            <p class="footer" style="opacity: 0.7; text-align: center; margin: 0;">Message sent automatically - please do not reply!<br>BuildingTracker, {repDate}</p>
        </td>
    </tr>
</table>
</body>
</html>
